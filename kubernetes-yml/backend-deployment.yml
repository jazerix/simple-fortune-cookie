apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend          # arbitrary label on deployment
spec:
  replicas: 1
  selector:
    matchLabels:        # labels the replica selector should match
      app: backend
  template:
    metadata:
      labels:
        app: backend      # label for replica selector to match
    spec:
      containers:
      - name: backend
        image: nicolaj2903/devops-cookie-nsn-backend
        env:
          - name: REDIS_DNS
            value: redis
      #  ports:
       # - containerPort: 9000